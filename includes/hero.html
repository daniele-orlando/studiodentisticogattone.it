        <video autoplay="true"
               preload="none"
               loop="true"
               muted="true"

               onended-off="this.currentTime = 0; this.play()">

        </video>

            <h2 id="Hero__LogoAnthem">Il nostro obiettivo, il vostro sorriso.</h2>
